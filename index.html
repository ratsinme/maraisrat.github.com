<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>by rats</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative; /* Needed for absolute positioning of the top-right box */
        }

        .box {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        a {
            color: #7289da;
            font-size: 22px;
            text-decoration: none;
            font-weight: bold;
        }

            a:hover {
                text-decoration: underline;
            }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        /* New styles for the top-right box */
        .top-right-info {
            position: absolute;
            top: 20px; /* Adjust as needed for spacing from the top */
            right: 20px; /* Adjust as needed for spacing from the right */
            background-color: #D3D3D3; /* Light gray */
            padding: 15px;
            border-radius: 8px;
            width: fit-content;
            text-align: center;
            font-family: sans-serif;
            border: 1px solid #A9A9A9; /* A slightly darker gray border */
            color: #333; /* Darker text color for better contrast on light gray */
        }

        .top-right-info .server-by {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .top-right-info .loading-by {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Join the discord to get notified when I host the server</h1>
        <a href="https://discord.gg/ftMp2jA74Q" target="_blank">
            https://discord.com/invite/37aBHKmG2U
        </a>
    </div>

    <div class="top-right-info">
        <div class="server-by">server by :matig</div>
        <div class="loading-by">loading by:ratsinme</div>
    </div>
</body>
</html>
